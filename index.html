<!DOCTYPE html>
<html>

<head>
    <title>Google Hompage Clone</title>
    <link rel='stylesheet' type='text/CSS' href='style.css'>
</head>

<body>
    <header> <!--Nav bar in the upper right corner-->
        <nav>
            <ul>
                <li><a href='#Gmail'>Gmail</a></li>
                <li><a href='#Images'>Images</a></li>
                <li><a href='#Apps'><img src='/images/apps.png' title='Google-Apps'
                                style='width:20px; height:20px'></a></li>
                <li><input type='button' value='Sign in'></li>
            </ul>
        </nav>
    </header>

     <main> 
        <section><!--Logo with Searchbar in the center of the site-->
            <div id='logo-container'>
                <img src='/images/googlelogo.png' alt='Google Logo'>
            </div>
            <form>
                <div id='search-box'>
                    <input type='search' name='googlesearch'>
                </div>
                <div id='submit-box'>
                    <input type='submit' name='googlesearch' value='Google Search'>
                    <input type='submit' name='googlesearch' value="I'm Feeling Lucky">
                </div>
            </form>
        </section>
        

        <section> <!--Language links under searchbar-->
            <ul>
                <li>Google offered in: <a href=#Deutsch>Deutsch</a></li>
                <li><a href=#orcisch>Francais</a></li>
                <li><a href=#Italiano>Italiano</a></li>
                <li><a href=#Rumantsch>Rumantsch</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <section>
            <div>
            <nav>
                <ul class='left-aligned'>
                    <li><a href=#Advertising>Advertising</a></li>
                    <li><a href=#Business>Business</a></li>
                    <li><a href=#About>About</a></li>
                    <li><a href=#HowSearchWorks>How Search works</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <nav>
                <ul class='right-aligned'>
                    <li><a href=#Privacy>Privacy</a></li>
                    <li><a href=#Terms>Terms</a></li>
                    <li><a href=#Settings>Settings</a></li>
                </ul>
            </nav>
        </div>        
        </section>
    </footer>
</body>
</html>
